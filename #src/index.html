<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>
<body>
    
  <div class="form-wrapper">
    <form class="form-question" action="" method="POST">
      <div class="form-question__title">
        Задать вопрос
      </div>

      <input type="text" name="name" class="form-question__input validate validate_text" placeholder="Фамилия Имя Отчество *">
      <input type="text" name="phone" class="form-question__input validate validate_phone" placeholder="Телефон *">
      <input type="text" name="email" class="form-question__input validate validate_email" placeholder="Email *">

      <input type="submit" name="" class="form-question__submit" value="Отправить запрос">

    </form>
  </div>


<script src="js/script.min.js"></script>
</body>
</html>
